<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Request - ICD-10 Codes - Pre-Authorization System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50" data-page="CreateRequestStep4">
    <div id="sidebarContainer"></div>
    <div class="lg:ml-64">
    <nav class="bg-white shadow-sm border-b fixed top-0 left-0 right-0 z-30">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 lg:ml-64">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <svg class="h-8 w-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                        </svg>
                        <span class="ml-2 text-xl font-semibold text-gray-900">Pre-Auth System</span>
                    </div>
                </div>
                <div class="flex items-center">
                    <span class="text-sm text-gray-700 mr-4" id="currentUserName">User</span>
                    <button onclick="logout()" class="text-sm text-red-600 hover:text-red-800">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="bg-white border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center justify-between text-xs">
                <div class="flex items-center flex-1"><div class="flex items-center"><div class="h-8 w-8 rounded-full bg-green-600 text-white flex items-center justify-center font-semibold">✓</div><span class="ml-2 text-green-600 font-medium">Test</span></div><div class="flex-1 h-1 bg-green-600 mx-2"></div></div>
                <div class="flex items-center flex-1"><div class="flex items-center"><div class="h-8 w-8 rounded-full bg-green-600 text-white flex items-center justify-center font-semibold">✓</div><span class="ml-2 text-green-600 font-medium">Patient</span></div><div class="flex-1 h-1 bg-green-600 mx-2"></div></div>
                <div class="flex items-center flex-1"><div class="flex items-center"><div class="h-8 w-8 rounded-full bg-green-600 text-white flex items-center justify-center font-semibold">✓</div><span class="ml-2 text-green-600 font-medium">Symptoms</span></div><div class="flex-1 h-1 bg-blue-600 mx-2"></div></div>
                <div class="flex items-center flex-1"><div class="flex items-center"><div class="h-8 w-8 rounded-full bg-blue-600 text-white flex items-center justify-center font-semibold">4</div><span class="ml-2 text-blue-600 font-medium">ICD-10</span></div><div class="flex-1 h-1 bg-gray-200 mx-2"></div></div>
                <div class="flex items-center flex-1"><div class="flex items-center"><div class="h-8 w-8 rounded-full bg-gray-200 text-gray-500 flex items-center justify-center font-semibold">5</div><span class="ml-2 text-gray-500">Justification</span></div><div class="flex-1 h-1 bg-gray-200 mx-2"></div></div>
                <div class="flex items-center flex-1"><div class="flex items-center"><div class="h-8 w-8 rounded-full bg-gray-200 text-gray-500 flex items-center justify-center font-semibold">6</div><span class="ml-2 text-gray-500">Documents</span></div><div class="flex-1 h-1 bg-gray-200 mx-2"></div></div>
                <div class="flex items-center"><div class="h-8 w-8 rounded-full bg-gray-200 text-gray-500 flex items-center justify-center font-semibold">7</div><span class="ml-2 text-gray-500">Review</span></div>
            </div>
        </div>
    </div>

    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Step 4: ICD-10 Codes</h1>
            <p class="mt-2 text-gray-600">Add relevant ICD-10 diagnosis codes</p>
            <div class="mt-4 p-4 bg-blue-50 border border-blue-200 rounded-lg">
                <p class="text-sm text-blue-800"><strong>Tip:</strong> Select codes that are approved for this test</p>
            </div>
        </div>

        <form id="icd10Form" class="bg-white rounded-lg shadow p-8">
            <div class="space-y-6">
                <div id="icd10Container"></div>
                
                <button type="button" onclick="addICD10()" class="w-full px-4 py-3 border-2 border-dashed border-gray-300 text-gray-600 rounded-lg hover:border-blue-500 hover:text-blue-600 flex items-center justify-center gap-2">
                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>
                    Add ICD-10 Code
                </button>

                <div id="validationMessage" class="hidden p-4 rounded-lg"></div>
            </div>

            <div class="flex justify-between mt-8 pt-6 border-t">
                <button type="button" onclick="goBack()" class="px-6 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50">← Previous</button>
                <div class="flex gap-3">
                    <button type="button" onclick="saveDraftAndExit()" class="px-6 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50">Save Draft</button>
                    <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Next: Justification →</button>
                </div>
            </div>
        </form>
    </div>

    <div id="toast" class="hidden fixed bottom-4 right-4 px-6 py-4 rounded-lg shadow-lg z-50"></div>

    <script src="../assets/js/mock-data-complete.js"></script>
    <script src="../assets/js/validation.js"></script>
    <script src="../assets/js/state-management.js"></script>
    <script src="../assets/js/sidebar.js"></script>
    <script src="../assets/js/edge-cases.js"></script>
    <script>
        let currentTest = null;
        let draft = null;
        let icd10Codes = [];

        function initStep4() {
            const user = getCurrentUser();
            if (user) document.getElementById('currentUserName').textContent = user.nameEN;
            
            draft = loadDraft();
            if (!draft || !draft.testId) {
                showToast('Please complete previous steps first', 'error');
                setTimeout(() => window.location.href = 'create-step1.html', 2000);
                return;
            }
            
            currentTest = getTestById(draft.testId);
            icd10Codes = draft.icd10Codes || [];
            if (icd10Codes.length === 0) addICD10();
            else icd10Codes.forEach(() => addICD10());
            
            renderICD10();
            setInterval(autoSaveDraft, 30000);
        }

        function addICD10() {
            icd10Codes.push('');
            renderICD10();
        }

        function removeICD10(index) {
            icd10Codes.splice(index, 1);
            renderICD10();
        }

        function renderICD10() {
            const container = document.getElementById('icd10Container');
            container.innerHTML = icd10Codes.map((code, index) => {
                const isApproved = currentTest?.icd10CodesApproved?.includes(code.toUpperCase());
                return `
                    <div class="flex gap-3 items-start">
                        <div class="flex-1">
                            <input type="text" value="${code}" onchange="updateICD10(${index}, this.value)" 
                                class="w-full px-4 py-2 border ${isApproved ? 'border-green-500' : 'border-gray-300'} rounded-lg focus:ring-2 focus:ring-blue-500 font-mono"
                                placeholder="e.g., E11.9">
                            ${code && isApproved ? '<p class="text-xs text-green-600 mt-1">✓ Approved for this test</p>' : ''}
                            ${code && !isApproved && code.length > 0 ? '<p class="text-xs text-yellow-600 mt-1">⚠ Not in approved list</p>' : ''}
                        </div>
                        ${icd10Codes.length > 1 ? `<button type="button" onclick="removeICD10(${index})" class="px-4 py-2 text-red-600 hover:bg-red-50 rounded-lg">Remove</button>` : ''}
                    </div>
                `;
            }).join('');
            validateICD10();
        }

        function updateICD10(index, value) {
            icd10Codes[index] = value.toUpperCase();
            renderICD10();
        }

        function validateICD10() {
            const validCodes = icd10Codes.filter(c => c.trim());
            const msg = document.getElementById('validationMessage');
            
            if (validCodes.length === 0) {
                msg.className = 'p-4 bg-red-50 border border-red-200 rounded-lg text-sm text-red-800';
                msg.textContent = '⚠ Please add at least one ICD-10 code';
                msg.classList.remove('hidden');
                return false;
            } else {
                const approvedCount = validCodes.filter(c => currentTest?.icd10CodesApproved?.includes(c)).length;
                msg.className = 'p-4 bg-green-50 border border-green-200 rounded-lg text-sm text-green-800';
                msg.textContent = `✓ ${validCodes.length} codes added (${approvedCount} approved for this test)`;
                msg.classList.remove('hidden');
                return true;
            }
        }

        function autoSaveDraft() {
            draft.icd10Codes = icd10Codes.filter(c => c.trim());
            saveDraft(draft);
        }

        document.getElementById('icd10Form').addEventListener('submit', function(e) {
            e.preventDefault();
            if (!validateICD10()) {
                showToast('Please add at least one ICD-10 code', 'error');
                return;
            }
            autoSaveDraft();
            window.location.href = 'create-step5.html';
        });

        function goBack() {
            autoSaveDraft();
            window.location.href = 'create-step3.html';
        }

        function saveDraftAndExit() {
            autoSaveDraft();
            showToast('Draft saved successfully', 'success');
            setTimeout(() => window.location.href = 'my-requests.html', 1500);
        }

        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            const colors = {success: 'bg-green-600 text-white', error: 'bg-red-600 text-white', info: 'bg-blue-600 text-white'};
            toast.className = `fixed bottom-4 right-4 px-6 py-4 rounded-lg shadow-lg z-50 ${colors[type]}`;
            toast.textContent = message;
            toast.classList.remove('hidden');
            setTimeout(() => toast.classList.add('hidden'), 3000);
        }

        initStep4();
    </script>
    </div>
</body>
</html>
