<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Request - Clinical Symptoms - Pre-Authorization System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50" data-page="CreateRequestStep3">
    <div id="sidebarContainer"></div>
    <div class="lg:ml-64">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b fixed top-0 left-0 right-0 z-30">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 lg:ml-64">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <svg class="h-8 w-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                        </svg>
                        <span class="ml-2 text-xl font-semibold text-gray-900">Pre-Auth System</span>
                    </div>
                </div>
                <div class="flex items-center">
                    <span class="text-sm text-gray-700 mr-4" id="currentUserName">User</span>
                    <button onclick="logout()" class="text-sm text-red-600 hover:text-red-800">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Progress Steps -->
    <div class="bg-white border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center justify-between text-xs">
                <div class="flex items-center flex-1">
                    <div class="flex items-center"><div class="h-8 w-8 rounded-full bg-green-600 text-white flex items-center justify-center font-semibold">✓</div><span class="ml-2 text-green-600 font-medium">Test</span></div>
                    <div class="flex-1 h-1 bg-green-600 mx-2"></div>
                </div>
                <div class="flex items-center flex-1">
                    <div class="flex items-center"><div class="h-8 w-8 rounded-full bg-green-600 text-white flex items-center justify-center font-semibold">✓</div><span class="ml-2 text-green-600 font-medium">Patient</span></div>
                    <div class="flex-1 h-1 bg-blue-600 mx-2"></div>
                </div>
                <div class="flex items-center flex-1">
                    <div class="flex items-center"><div class="h-8 w-8 rounded-full bg-blue-600 text-white flex items-center justify-center font-semibold">3</div><span class="ml-2 text-blue-600 font-medium">Symptoms</span></div>
                    <div class="flex-1 h-1 bg-gray-200 mx-2"></div>
                </div>
                <div class="flex items-center flex-1">
                    <div class="flex items-center"><div class="h-8 w-8 rounded-full bg-gray-200 text-gray-500 flex items-center justify-center font-semibold">4</div><span class="ml-2 text-gray-500">ICD-10</span></div>
                    <div class="flex-1 h-1 bg-gray-200 mx-2"></div>
                </div>
                <div class="flex items-center flex-1">
                    <div class="flex items-center"><div class="h-8 w-8 rounded-full bg-gray-200 text-gray-500 flex items-center justify-center font-semibold">5</div><span class="ml-2 text-gray-500">Justification</span></div>
                    <div class="flex-1 h-1 bg-gray-200 mx-2"></div>
                </div>
                <div class="flex items-center flex-1">
                    <div class="flex items-center"><div class="h-8 w-8 rounded-full bg-gray-200 text-gray-500 flex items-center justify-center font-semibold">6</div><span class="ml-2 text-gray-500">Documents</span></div>
                    <div class="flex-1 h-1 bg-gray-200 mx-2"></div>
                </div>
                <div class="flex items-center">
                    <div class="h-8 w-8 rounded-full bg-gray-200 text-gray-500 flex items-center justify-center font-semibold">7</div>
                    <span class="ml-2 text-gray-500">Review</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Step 3: Clinical Symptoms</h1>
            <p class="mt-2 text-gray-600">List all relevant clinical symptoms for this test</p>
            <div class="mt-4 p-4 bg-blue-50 border border-blue-200 rounded-lg">
                <p class="text-sm text-blue-800"><strong>Required:</strong> Minimum <span id="minSymptoms">0</span> symptoms</p>
            </div>
        </div>

        <form id="symptomsForm" class="bg-white rounded-lg shadow p-8">
            <div class="space-y-6">
                <div id="symptomsContainer"></div>
                
                <button type="button" onclick="addSymptom()" class="w-full px-4 py-3 border-2 border-dashed border-gray-300 text-gray-600 rounded-lg hover:border-blue-500 hover:text-blue-600 flex items-center justify-center gap-2">
                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>
                    Add Symptom
                </button>

                <div id="validationMessage" class="hidden p-4 rounded-lg"></div>
            </div>

            <div class="flex justify-between mt-8 pt-6 border-t">
                <button type="button" onclick="goBack()" class="px-6 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50">← Previous</button>
                <div class="flex gap-3">
                    <button type="button" onclick="saveDraftAndExit()" class="px-6 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50">Save Draft</button>
                    <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Next: ICD-10 Codes →</button>
                </div>
            </div>
        </form>
    </div>

    <div id="toast" class="hidden fixed bottom-4 right-4 px-6 py-4 rounded-lg shadow-lg z-50"></div>

    <script src="../assets/js/mock-data-complete.js"></script>
    <script src="../assets/js/validation.js"></script>
    <script src="../assets/js/state-management.js"></script>
    <script src="../assets/js/sidebar.js"></script>
    <script src="../assets/js/edge-cases.js"></script>
    <script>
        let currentTest = null;
        let draft = null;
        let symptoms = [];

        function initStep3() {
            const user = getCurrentUser();
            if (user) document.getElementById('currentUserName').textContent = user.nameEN;
            
            draft = loadDraft();
            if (!draft || !draft.testId) {
                showToast('Please complete previous steps first', 'error');
                setTimeout(() => window.location.href = 'create-step1.html', 2000);
                return;
            }
            
            currentTest = getTestById(draft.testId);
            document.getElementById('minSymptoms').textContent = currentTest?.minSymptoms || 0;
            
            symptoms = draft.symptoms || [];
            if (symptoms.length === 0) addSymptom();
            else symptoms.forEach(() => addSymptom());
            
            renderSymptoms();
            setInterval(autoSaveDraft, 30000);
        }

        function addSymptom() {
            symptoms.push('');
            renderSymptoms();
        }

        function removeSymptom(index) {
            symptoms.splice(index, 1);
            renderSymptoms();
        }

        function renderSymptoms() {
            const container = document.getElementById('symptomsContainer');
            container.innerHTML = symptoms.map((symptom, index) => `
                <div class="flex gap-3">
                    <input type="text" value="${symptom}" onchange="updateSymptom(${index}, this.value)" 
                        class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                        placeholder="Enter symptom (e.g., Fatigue, Headache, Nausea)">
                    ${symptoms.length > 1 ? `<button type="button" onclick="removeSymptom(${index})" class="px-4 py-2 text-red-600 hover:bg-red-50 rounded-lg">Remove</button>` : ''}
                </div>
            `).join('');
            validateSymptoms();
        }

        function updateSymptom(index, value) {
            symptoms[index] = value;
            validateSymptoms();
        }

        function validateSymptoms() {
            const validSymptoms = symptoms.filter(s => s.trim());
            const minRequired = currentTest?.minSymptoms || 0;
            const msg = document.getElementById('validationMessage');
            
            if (validSymptoms.length < minRequired) {
                msg.className = 'p-4 bg-red-50 border border-red-200 rounded-lg text-sm text-red-800';
                msg.textContent = `⚠ You need at least ${minRequired} symptoms. Currently: ${validSymptoms.length}`;
                msg.classList.remove('hidden');
                return false;
            } else {
                msg.className = 'p-4 bg-green-50 border border-green-200 rounded-lg text-sm text-green-800';
                msg.textContent = `✓ Valid: ${validSymptoms.length} symptoms provided`;
                msg.classList.remove('hidden');
                return true;
            }
        }

        function autoSaveDraft() {
            draft.symptoms = symptoms.filter(s => s.trim());
            saveDraft(draft);
        }

        document.getElementById('symptomsForm').addEventListener('submit', function(e) {
            e.preventDefault();
            if (!validateSymptoms()) {
                showToast('Please add the required number of symptoms', 'error');
                return;
            }
            autoSaveDraft();
            window.location.href = 'create-step4.html';
        });

        function goBack() {
            autoSaveDraft();
            window.location.href = 'create-step2.html';
        }

        function saveDraftAndExit() {
            autoSaveDraft();
            showToast('Draft saved successfully', 'success');
            setTimeout(() => window.location.href = 'my-requests.html', 1500);
        }

        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            const colors = {success: 'bg-green-600 text-white', error: 'bg-red-600 text-white', info: 'bg-blue-600 text-white'};
            toast.className = `fixed bottom-4 right-4 px-6 py-4 rounded-lg shadow-lg z-50 ${colors[type]}`;
            toast.textContent = message;
            toast.classList.remove('hidden');
            setTimeout(() => toast.classList.add('hidden'), 3000);
        }

        initStep3();
    </script>
    </div>
</body>
</html>
