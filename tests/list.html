<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tests List - Pre-Authorization System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div id="sidebarContainer"></div>
    <div class="lg:ml-64">
        <nav class="bg-white shadow-sm border-b fixed top-0 left-0 right-0 z-30">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 lg:ml-64">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 flex items-center">
                            <svg class="h-8 w-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
                            <span class="ml-2 text-xl font-semibold text-gray-900">Pre-Auth System</span>
                        </div>
                    </div>
                    <div class="flex items-center gap-4">
                        <a href="../index.html" class="text-sm text-blue-600 hover:text-blue-800">Login</a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="pt-16 px-4 sm:px-6 lg:px-8 py-8">
        <div class="max-w-7xl mx-auto">
            <div class="mb-8">
                <h1 class="text-3xl font-bold text-gray-900">Medical Tests List</h1>
                <p class="mt-2 text-gray-600">Browse available medical tests and their requirements</p>
            </div>

            <!-- Search and Filters -->
            <div class="bg-white rounded-lg shadow p-6 mb-6">
                <div class="grid grid-cols-3 gap-4">
                    <div class="col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Search Tests</label>
                        <input type="text" id="searchInput" onkeyup="filterTests()" placeholder="Search by test name or code..." class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Category</label>
                        <select id="categoryFilter" onchange="filterTests()" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                            <option value="">All Categories</option>
                            <option value="radiology">Radiology</option>
                            <option value="laboratory">Laboratory</option>
                            <option value="cardiology">Cardiology</option>
                            <option value="oncology">Oncology</option>
                            <option value="neurology">Neurology</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Stats -->
            <div class="grid grid-cols-3 gap-6 mb-6">
                <div class="bg-white rounded-lg shadow p-6">
                    <p class="text-sm text-gray-600">Total Tests</p>
                    <p class="text-3xl font-bold text-gray-900" id="totalTests">0</p>
                </div>
                <div class="bg-white rounded-lg shadow p-6">
                    <p class="text-sm text-gray-600">Requires Pre-Auth</p>
                    <p class="text-3xl font-bold text-blue-600" id="preAuthTests">0</p>
                </div>
                <div class="bg-white rounded-lg shadow p-6">
                    <p class="text-sm text-gray-600">Categories</p>
                    <p class="text-3xl font-bold text-purple-600" id="categoriesCount">0</p>
                </div>
            </div>

            <!-- Tests Grid -->
            <div id="testsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>

            <!-- Empty State -->
            <div id="emptyState" class="hidden bg-white rounded-lg shadow p-12 text-center">
                <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
                <p class="mt-4 text-gray-500">No tests found</p>
            </div>
        </div>
    </div>

    <!-- Test Details Modal -->
    <div id="testModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-3/4 lg:w-1/2 shadow-lg rounded-lg bg-white">
            <div class="flex justify-between items-start mb-4">
                <h3 class="text-2xl font-bold text-gray-900" id="modalTestName"></h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
                </button>
            </div>
            <div id="modalContent" class="space-y-4"></div>
        </div>
    </div>

    <script src="../assets/js/mock-data-complete.js"></script>
    <script src="../assets/js/state-management.js"></script>
    <script src="../assets/js/sidebar.js"></script>
    <script>
        let allTests = [];
        let filteredTests = [];

        function initPublicDB() {
            allTests = mockTests.filter(t => t.status === 'active');
            updateStats();
            filterTests();
        }

        function updateStats() {
            document.getElementById('totalTests').textContent = allTests.length;
            document.getElementById('preAuthTests').textContent = allTests.filter(t => t.requiresPreAuth).length;
            const categories = [...new Set(allTests.map(t => t.category))];
            document.getElementById('categoriesCount').textContent = categories.length;
        }

        function filterTests() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;
            
            filteredTests = allTests.filter(test => {
                if (search && !test.nameEN.toLowerCase().includes(search) && !test.code.toLowerCase().includes(search)) return false;
                if (category && test.category !== category) return false;
                return true;
            });
            
            renderTests();
        }

        function renderTests() {
            const grid = document.getElementById('testsGrid');
            const emptyState = document.getElementById('emptyState');
            
            if (filteredTests.length === 0) {
                grid.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }
            
            emptyState.classList.add('hidden');
            grid.innerHTML = filteredTests.map(test => `
                <div class="bg-white rounded-lg shadow hover:shadow-lg transition-shadow p-6 cursor-pointer" onclick="viewTest('${test.id}')">
                    <div class="flex items-start justify-between mb-3">
                        <div class="flex-1">
                            <h3 class="text-lg font-semibold text-gray-900 mb-1">${test.nameEN}</h3>
                            <p class="text-sm text-gray-600">${test.nameAR || ''}</p>
                        </div>
                        ${test.requiresPreAuth ? '<span class="px-2 py-1 text-xs font-semibold bg-blue-100 text-blue-800 rounded-full">Pre-Auth Required</span>' : ''}
                    </div>
                    <div class="flex items-center gap-2 mb-3">
                        <span class="px-2 py-1 text-xs font-medium bg-gray-100 text-gray-800 rounded">${test.code}</span>
                        <span class="px-2 py-1 text-xs font-medium bg-purple-100 text-purple-800 rounded">${test.category}</span>
                    </div>
                    <p class="text-sm text-gray-600 line-clamp-2">${test.description || 'No description available'}</p>
                    <button class="mt-4 text-blue-600 hover:text-blue-800 text-sm font-medium">View Details â†’</button>
                </div>
            `).join('');
        }

        function viewTest(testId) {
            const test = allTests.find(t => t.id === testId);
            if (!test) return;
            
            document.getElementById('modalTestName').textContent = test.nameEN;
            document.getElementById('modalContent').innerHTML = `
                <div class="space-y-4">
                    <div>
                        <p class="text-sm font-medium text-gray-500">Test Code</p>
                        <p class="text-base text-gray-900 font-mono">${test.code}</p>
                    </div>
                    <div>
                        <p class="text-sm font-medium text-gray-500">Category</p>
                        <p class="text-base text-gray-900">${test.category}</p>
                    </div>
                    <div>
                        <p class="text-sm font-medium text-gray-500">Pre-Authorization Required</p>
                        <p class="text-base text-gray-900">${test.requiresPreAuth ? 'Yes' : 'No'}</p>
                    </div>
                    ${test.requiresPreAuth ? `
                        <div class="bg-blue-50 border-l-4 border-blue-400 p-4">
                            <p class="text-sm font-semibold text-blue-800 mb-2">Requirements</p>
                            <ul class="text-sm text-blue-700 list-disc list-inside space-y-1">
                                <li>Minimum ${test.minSymptoms || 0} clinical symptoms required</li>
                                <li>Clinical justification (min ${test.minJustificationLength || 0} words)</li>
                                ${test.documentsRequired ? '<li>Supporting documents required</li>' : ''}
                            </ul>
                        </div>
                    ` : ''}
                    <div>
                        <p class="text-sm font-medium text-gray-500 mb-2">Description</p>
                        <p class="text-base text-gray-700">${test.description || 'No description available'}</p>
                    </div>
                </div>
            `;
            
            document.getElementById('testModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('testModal').classList.add('hidden');
        }

        initPublicDB();
    </script>
</body>
</html>
