<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User - Pre-Authorization System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div id="sidebarContainer"></div>
    <div class="lg:ml-64">
        <nav class="bg-white shadow-sm border-b fixed top-0 left-0 right-0 z-30">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 lg:ml-64">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 flex items-center">
                            <svg class="h-8 w-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
                            <span class="ml-2 text-xl font-semibold text-gray-900">Pre-Auth System</span>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <span class="text-sm text-gray-700 mr-4" id="currentUserName">User</span>
                        <button onclick="logout()" class="text-sm text-red-600 hover:text-red-800">Logout</button>
                    </div>
                </div>
            </div>
        </nav>

        <div class="pt-16 px-4 sm:px-6 lg:px-8 py-8">
            <div class="max-w-4xl mx-auto">
                <div class="mb-8">
                    <h1 class="text-3xl font-bold text-gray-900">Edit User</h1>
                    <p class="mt-2 text-gray-600">Update user information and permissions</p>
                </div>

                <form id="editUserForm" class="space-y-6">
                    <!-- Personal Information -->
                    <div class="bg-white rounded-lg shadow p-6">
                        <h2 class="text-lg font-semibold text-gray-900 mb-4">Personal Information</h2>
                        <div class="space-y-4">
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Full Name (English) *</label>
                                    <input type="text" id="nameEN" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Full Name (Arabic)</label>
                                    <input type="text" id="nameAR" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                                </div>
                            </div>
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Email *</label>
                                    <input type="email" id="email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Phone</label>
                                    <input type="tel" id="phone" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Account Settings -->
                    <div class="bg-white rounded-lg shadow p-6">
                        <h2 class="text-lg font-semibold text-gray-900 mb-4">Account Settings</h2>
                        <div class="space-y-4">
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">User ID</label>
                                    <input type="text" id="userId" readonly class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-100">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Role *</label>
                                    <select id="role" required class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                                        <option value="admin">Admin</option>
                                        <option value="reviewer">Reviewer</option>
                                        <option value="reports">Reports Viewer</option>
                                    </select>
                                </div>
                            </div>
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Department</label>
                                    <input type="text" id="department" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Status *</label>
                                    <select id="status" required class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                                        <option value="active">Active</option>
                                        <option value="inactive">Inactive</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Password Reset -->
                    <div class="bg-white rounded-lg shadow p-6">
                        <h2 class="text-lg font-semibold text-gray-900 mb-4">Password Management</h2>
                        <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
                            <div>
                                <p class="text-sm font-medium text-gray-900">Reset User Password</p>
                                <p class="text-xs text-gray-500">Send password reset link to user's email</p>
                            </div>
                            <button type="button" onclick="resetPassword()" class="px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-white">Send Reset Link</button>
                        </div>
                    </div>

                    <!-- Modification Notes -->
                    <div class="bg-white rounded-lg shadow p-6">
                        <h2 class="text-lg font-semibold text-gray-900 mb-4">Modification Notes</h2>
                        <textarea id="notes" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg" placeholder="Describe the changes made..."></textarea>
                    </div>

                    <!-- Actions -->
                    <div class="flex justify-between">
                        <div class="flex gap-3">
                            <button type="button" onclick="goBack()" class="px-6 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50">Cancel</button>
                            <button type="button" onclick="deactivateUser()" class="px-6 py-2 border border-red-300 text-red-600 rounded-lg hover:bg-red-50">Deactivate User</button>
                        </div>
                        <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="toast" class="hidden fixed bottom-4 right-4 px-6 py-4 rounded-lg shadow-lg z-50"></div>

    <script src="../../assets/js/mock-data-complete.js"></script>
    <script src="../../assets/js/validation.js"></script>
    <script src="../../assets/js/state-management.js"></script>
    <script src="../../assets/js/sidebar.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const targetUserId = urlParams.get('id');
        let targetUser = null;

        function initEditUser() {
            const user = getCurrentUser();
            if (user) document.getElementById('currentUserName').textContent = user.nameEN;
            
            if (!targetUserId) {
                showToast('User ID not provided', 'error');
                setTimeout(() => window.location.href = 'list.html', 2000);
                return;
            }
            
            targetUser = mockUsers.find(u => u.id === targetUserId);
            if (!targetUser) {
                showToast('User not found', 'error');
                setTimeout(() => window.location.href = 'list.html', 2000);
                return;
            }
            
            loadUserData();
        }

        function loadUserData() {
            document.getElementById('nameEN').value = targetUser.nameEN;
            document.getElementById('nameAR').value = targetUser.nameAR || '';
            document.getElementById('email').value = targetUser.email;
            document.getElementById('phone').value = targetUser.phone || '';
            document.getElementById('userId').value = targetUser.id;
            document.getElementById('role').value = targetUser.role;
            document.getElementById('department').value = targetUser.department || '';
            document.getElementById('status').value = targetUser.status || 'active';
        }

        document.getElementById('editUserForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const currentUser = getCurrentUser();
            const notes = document.getElementById('notes').value;
            
            targetUser.nameEN = document.getElementById('nameEN').value;
            targetUser.nameAR = document.getElementById('nameAR').value;
            targetUser.email = document.getElementById('email').value;
            targetUser.phone = document.getElementById('phone').value;
            targetUser.role = document.getElementById('role').value;
            targetUser.department = document.getElementById('department').value;
            targetUser.status = document.getElementById('status').value;
            targetUser.lastModified = new Date().toISOString();
            targetUser.modifiedBy = currentUser?.nameEN;
            
            if (!targetUser.modificationHistory) targetUser.modificationHistory = [];
            targetUser.modificationHistory.push({
                date: new Date().toISOString(),
                user: currentUser?.nameEN,
                notes: notes
            });
            
            showToast('User updated successfully!', 'success');
            setTimeout(() => window.location.href = 'list.html', 1500);
        });

        function resetPassword() {
            if (confirm(`Send password reset link to ${targetUser.email}?`)) {
                showToast('Password reset link sent successfully!', 'success');
            }
        }

        function deactivateUser() {
            if (confirm(`Are you sure you want to deactivate ${targetUser.nameEN}?`)) {
                targetUser.status = 'inactive';
                showToast('User deactivated successfully!', 'success');
                setTimeout(() => window.location.href = 'list.html', 1500);
            }
        }

        function goBack() {
            window.location.href = 'list.html';
        }

        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            const colors = {success: 'bg-green-600 text-white', error: 'bg-red-600 text-white', info: 'bg-blue-600 text-white'};
            toast.className = `fixed bottom-4 right-4 px-6 py-4 rounded-lg shadow-lg z-50 ${colors[type]}`;
            toast.textContent = message;
            toast.classList.remove('hidden');
            setTimeout(() => toast.classList.add('hidden'), 3000);
        }

        initEditUser();
    </script>
</body>
</html>
