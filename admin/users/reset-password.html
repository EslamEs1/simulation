<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset - Pre-Authorization System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div id="sidebarContainer"></div>
    <div class="lg:ml-64">
        <nav class="bg-white shadow-sm border-b fixed top-0 left-0 right-0 z-30">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 lg:ml-64">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 flex items-center">
                            <svg class="h-8 w-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
                            <span class="ml-2 text-xl font-semibold text-gray-900">Pre-Auth System</span>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <span class="text-sm text-gray-700 mr-4" id="currentUserName">User</span>
                        <button onclick="logout()" class="text-sm text-red-600 hover:text-red-800">Logout</button>
                    </div>
                </div>
            </div>
        </nav>

        <div class="pt-16 px-4 sm:px-6 lg:px-8 py-8">
            <div class="max-w-3xl mx-auto">
                <div class="mb-8">
                    <h1 class="text-3xl font-bold text-gray-900">Password Reset</h1>
                    <p class="mt-2 text-gray-600">Send password reset link to users</p>
                </div>

                <!-- User Selection -->
                <div class="bg-white rounded-lg shadow p-6 mb-6">
                    <h2 class="text-lg font-semibold text-gray-900 mb-4">Select User</h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Search User</label>
                            <input type="text" id="userSearch" onkeyup="searchUsers()" placeholder="Search by name or email..." class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                        </div>
                        <div id="userList" class="space-y-2 max-h-96 overflow-y-auto"></div>
                    </div>
                </div>

                <!-- Selected User -->
                <div id="selectedUserSection" class="hidden bg-white rounded-lg shadow p-6 mb-6">
                    <h2 class="text-lg font-semibold text-gray-900 mb-4">Selected User</h2>
                    <div class="bg-blue-50 border-l-4 border-blue-400 p-4 mb-4">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-sm font-medium text-blue-900" id="selectedUserName"></p>
                                <p class="text-sm text-blue-700" id="selectedUserEmail"></p>
                                <p class="text-xs text-blue-600 mt-1" id="selectedUserRole"></p>
                            </div>
                            <button onclick="clearSelection()" class="text-blue-600 hover:text-blue-800 text-sm">Change</button>
                        </div>
                    </div>

                    <!-- Reset Options -->
                    <div class="space-y-4">
                        <div>
                            <label class="flex items-center">
                                <input type="checkbox" id="sendEmail" checked class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                                <span class="ml-2 text-sm text-gray-700">Send reset link via email</span>
                            </label>
                        </div>
                        <div>
                            <label class="flex items-center">
                                <input type="checkbox" id="expireOld" checked class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                                <span class="ml-2 text-sm text-gray-700">Expire all existing sessions</span>
                            </label>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Link Expiration</label>
                            <select id="expiration" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                                <option value="1">1 hour</option>
                                <option value="24" selected>24 hours</option>
                                <option value="72">72 hours</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Admin Notes (Optional)</label>
                            <textarea id="adminNotes" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg" placeholder="Reason for password reset..."></textarea>
                        </div>
                    </div>

                    <!-- Actions -->
                    <div class="mt-6 flex justify-end gap-3">
                        <button onclick="clearSelection()" class="px-6 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50">Cancel</button>
                        <button onclick="sendResetLink()" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Send Reset Link</button>
                    </div>
                </div>

                <!-- Recent Resets -->
                <div class="bg-white rounded-lg shadow p-6">
                    <h2 class="text-lg font-semibold text-gray-900 mb-4">Recent Password Resets</h2>
                    <div class="space-y-3" id="recentResets"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="hidden fixed bottom-4 right-4 px-6 py-4 rounded-lg shadow-lg z-50"></div>

    <script src="../../assets/js/mock-data-complete.js"></script>
    <script src="../../assets/js/state-management.js"></script>
    <script src="../../assets/js/sidebar.js"></script>
    <script>
        let selectedUser = null;
        let recentResets = [];

        function initPasswordReset() {
            const user = getCurrentUser();
            if (user) document.getElementById('currentUserName').textContent = user.nameEN;
            
            renderUserList(mockUsers);
            loadRecentResets();
        }

        function searchUsers() {
            const search = document.getElementById('userSearch').value.toLowerCase();
            const filtered = mockUsers.filter(u => 
                u.nameEN.toLowerCase().includes(search) || 
                u.email.toLowerCase().includes(search)
            );
            renderUserList(filtered);
        }

        function renderUserList(users) {
            const list = document.getElementById('userList');
            list.innerHTML = users.map(user => `
                <div onclick="selectUser('${user.id}')" class="p-4 border border-gray-200 rounded-lg hover:border-blue-500 hover:bg-blue-50 cursor-pointer transition-colors">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm font-medium text-gray-900">${user.nameEN}</p>
                            <p class="text-xs text-gray-500">${user.email}</p>
                        </div>
                        <span class="px-2 py-1 text-xs font-semibold bg-gray-100 text-gray-800 rounded">${user.role}</span>
                    </div>
                </div>
            `).join('');
        }

        function selectUser(userId) {
            selectedUser = mockUsers.find(u => u.id === userId);
            if (!selectedUser) return;
            
            document.getElementById('selectedUserName').textContent = selectedUser.nameEN;
            document.getElementById('selectedUserEmail').textContent = selectedUser.email;
            document.getElementById('selectedUserRole').textContent = `Role: ${selectedUser.role}`;
            document.getElementById('selectedUserSection').classList.remove('hidden');
        }

        function clearSelection() {
            selectedUser = null;
            document.getElementById('selectedUserSection').classList.add('hidden');
            document.getElementById('userSearch').value = '';
            searchUsers();
        }

        function sendResetLink() {
            if (!selectedUser) return;
            
            const currentUser = getCurrentUser();
            const reset = {
                user: selectedUser.nameEN,
                email: selectedUser.email,
                sentBy: currentUser?.nameEN,
                timestamp: new Date().toISOString(),
                expiration: document.getElementById('expiration').value,
                notes: document.getElementById('adminNotes').value
            };
            
            recentResets.unshift(reset);
            loadRecentResets();
            
            showToast(`Password reset link sent to ${selectedUser.email}`, 'success');
            clearSelection();
        }

        function loadRecentResets() {
            const container = document.getElementById('recentResets');
            if (recentResets.length === 0) {
                container.innerHTML = '<p class="text-sm text-gray-500 text-center py-4">No recent password resets</p>';
                return;
            }
            
            container.innerHTML = recentResets.slice(0, 5).map(reset => `
                <div class="p-3 bg-gray-50 rounded-lg">
                    <div class="flex items-start justify-between">
                        <div>
                            <p class="text-sm font-medium text-gray-900">${reset.user}</p>
                            <p class="text-xs text-gray-500">${reset.email}</p>
                            <p class="text-xs text-gray-400 mt-1">Sent by ${reset.sentBy} â€¢ ${formatDateTime(reset.timestamp)}</p>
                        </div>
                        <span class="px-2 py-1 text-xs font-semibold bg-green-100 text-green-800 rounded">Sent</span>
                    </div>
                </div>
            `).join('');
        }

        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            const colors = {success: 'bg-green-600 text-white', error: 'bg-red-600 text-white', info: 'bg-blue-600 text-white'};
            toast.className = `fixed bottom-4 right-4 px-6 py-4 rounded-lg shadow-lg z-50 ${colors[type]}`;
            toast.textContent = message;
            toast.classList.remove('hidden');
            setTimeout(() => toast.classList.add('hidden'), 3000);
        }

        initPasswordReset();
    </script>
</body>
</html>
