<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Activity Log - Pre-Authorization System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div id="sidebarContainer"></div>
    <div class="lg:ml-64">
        <nav class="bg-white shadow-sm border-b fixed top-0 left-0 right-0 z-30">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 lg:ml-64">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 flex items-center">
                            <svg class="h-8 w-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
                            <span class="ml-2 text-xl font-semibold text-gray-900">Pre-Auth System</span>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <span class="text-sm text-gray-700 mr-4" id="currentUserName">User</span>
                        <button onclick="logout()" class="text-sm text-red-600 hover:text-red-800">Logout</button>
                    </div>
                </div>
            </div>
        </nav>

        <div class="pt-16 px-4 sm:px-6 lg:px-8 py-8">
            <div class="max-w-7xl mx-auto">
                <div class="mb-8 flex justify-between items-center">
                    <div>
                        <h1 class="text-3xl font-bold text-gray-900">User Activity Log</h1>
                        <p class="mt-2 text-gray-600">Track user actions and system events</p>
                    </div>
                    <button onclick="exportLog()" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">Export Log</button>
                </div>

                <!-- Filters -->
                <div class="bg-white rounded-lg shadow p-6 mb-6">
                    <div class="grid grid-cols-5 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">User</label>
                            <select id="userFilter" onchange="filterLogs()" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                                <option value="">All Users</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Action Type</label>
                            <select id="actionFilter" onchange="filterLogs()" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                                <option value="">All Actions</option>
                                <option value="login">Login</option>
                                <option value="logout">Logout</option>
                                <option value="create">Create</option>
                                <option value="edit">Edit</option>
                                <option value="delete">Delete</option>
                                <option value="approve">Approve</option>
                                <option value="reject">Reject</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Date From</label>
                            <input type="date" id="dateFrom" onchange="filterLogs()" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Date To</label>
                            <input type="date" id="dateTo" onchange="filterLogs()" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                        </div>
                        <div class="flex items-end">
                            <button onclick="clearFilters()" class="w-full px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50">Clear Filters</button>
                        </div>
                    </div>
                </div>

                <!-- Activity Log Table -->
                <div class="bg-white rounded-lg shadow overflow-hidden">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Timestamp</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">User</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Action</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Resource</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Details</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">IP Address</th>
                            </tr>
                        </thead>
                        <tbody id="activityTable" class="bg-white divide-y divide-gray-200"></tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <div class="mt-4 flex justify-between items-center">
                    <p class="text-sm text-gray-700">Showing <span id="showingCount">0</span> of <span id="totalCount">0</span> activities</p>
                    <div class="flex gap-2">
                        <button onclick="previousPage()" class="px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50">Previous</button>
                        <button onclick="nextPage()" class="px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="hidden fixed bottom-4 right-4 px-6 py-4 rounded-lg shadow-lg z-50"></div>

    <script src="../../assets/js/mock-data-complete.js"></script>
    <script src="../../assets/js/state-management.js"></script>
    <script src="../../assets/js/sidebar.js"></script>
    <script>
        let allActivities = [];
        let filteredActivities = [];
        let currentPage = 1;
        const perPage = 20;

        function initActivityLog() {
            const user = getCurrentUser();
            if (user) document.getElementById('currentUserName').textContent = user.nameEN;
            
            // Generate mock activity data
            allActivities = generateMockActivities();
            populateUserFilter();
            
            const today = new Date();
            const weekAgo = new Date();
            weekAgo.setDate(weekAgo.getDate() - 7);
            document.getElementById('dateFrom').value = weekAgo.toISOString().split('T')[0];
            document.getElementById('dateTo').value = today.toISOString().split('T')[0];
            
            filterLogs();
        }

        function generateMockActivities() {
            const activities = [];
            const actions = ['login', 'logout', 'create', 'edit', 'delete', 'approve', 'reject'];
            const resources = ['Request', 'Test', 'User', 'ICD-10 Code'];
            
            for (let i = 0; i < 100; i++) {
                const date = new Date();
                date.setHours(date.getHours() - Math.floor(Math.random() * 168));
                
                activities.push({
                    id: i + 1,
                    timestamp: date.toISOString(),
                    user: mockUsers[Math.floor(Math.random() * mockUsers.length)].nameEN,
                    action: actions[Math.floor(Math.random() * actions.length)],
                    resource: resources[Math.floor(Math.random() * resources.length)],
                    details: `Action performed successfully`,
                    ipAddress: `192.168.1.${Math.floor(Math.random() * 255)}`
                });
            }
            
            return activities.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
        }

        function populateUserFilter() {
            const userFilter = document.getElementById('userFilter');
            const users = [...new Set(allActivities.map(a => a.user))];
            users.forEach(user => {
                const option = document.createElement('option');
                option.value = user;
                option.textContent = user;
                userFilter.appendChild(option);
            });
        }

        function filterLogs() {
            const user = document.getElementById('userFilter').value;
            const action = document.getElementById('actionFilter').value;
            const dateFrom = new Date(document.getElementById('dateFrom').value || '2020-01-01');
            const dateTo = new Date(document.getElementById('dateTo').value || '2030-12-31');
            
            filteredActivities = allActivities.filter(activity => {
                const activityDate = new Date(activity.timestamp);
                if (user && activity.user !== user) return false;
                if (action && activity.action !== action) return false;
                if (activityDate < dateFrom || activityDate > dateTo) return false;
                return true;
            });
            
            currentPage = 1;
            renderTable();
        }

        function renderTable() {
            const start = (currentPage - 1) * perPage;
            const end = start + perPage;
            const pageActivities = filteredActivities.slice(start, end);
            
            const tbody = document.getElementById('activityTable');
            tbody.innerHTML = pageActivities.map(activity => `
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4 text-sm text-gray-900">${formatDateTime(activity.timestamp)}</td>
                    <td class="px-6 py-4 text-sm font-medium text-gray-900">${activity.user}</td>
                    <td class="px-6 py-4 text-sm">
                        <span class="px-2 py-1 text-xs font-semibold rounded-full ${getActionColor(activity.action)}">
                            ${activity.action}
                        </span>
                    </td>
                    <td class="px-6 py-4 text-sm text-gray-900">${activity.resource}</td>
                    <td class="px-6 py-4 text-sm text-gray-600">${activity.details}</td>
                    <td class="px-6 py-4 text-sm text-gray-500 font-mono">${activity.ipAddress}</td>
                </tr>
            `).join('');
            
            document.getElementById('showingCount').textContent = pageActivities.length;
            document.getElementById('totalCount').textContent = filteredActivities.length;
        }

        function getActionColor(action) {
            const colors = {
                login: 'bg-blue-100 text-blue-800',
                logout: 'bg-gray-100 text-gray-800',
                create: 'bg-green-100 text-green-800',
                edit: 'bg-yellow-100 text-yellow-800',
                delete: 'bg-red-100 text-red-800',
                approve: 'bg-green-100 text-green-800',
                reject: 'bg-red-100 text-red-800'
            };
            return colors[action] || 'bg-gray-100 text-gray-800';
        }

        function clearFilters() {
            document.getElementById('userFilter').value = '';
            document.getElementById('actionFilter').value = '';
            document.getElementById('dateFrom').value = '';
            document.getElementById('dateTo').value = '';
            filterLogs();
        }

        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                renderTable();
            }
        }

        function nextPage() {
            if (currentPage * perPage < filteredActivities.length) {
                currentPage++;
                renderTable();
            }
        }

        function exportLog() {
            const csv = 'Timestamp,User,Action,Resource,Details,IP Address\n' + 
                filteredActivities.map(a => `${a.timestamp},${a.user},${a.action},${a.resource},"${a.details}",${a.ipAddress}`).join('\n');
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'activity_log.csv';
            a.click();
            showToast('Activity log exported successfully', 'success');
        }

        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            const colors = {success: 'bg-green-600 text-white', error: 'bg-red-600 text-white', info: 'bg-blue-600 text-white'};
            toast.className = `fixed bottom-4 right-4 px-6 py-4 rounded-lg shadow-lg z-50 ${colors[type]}`;
            toast.textContent = message;
            toast.classList.remove('hidden');
            setTimeout(() => toast.classList.add('hidden'), 3000);
        }

        initActivityLog();
    </script>
</body>
</html>
