<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Pre-Authorization System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div id="sidebarContainer"></div>
    <div class="lg:ml-64">
        <nav class="bg-white shadow-sm border-b fixed top-0 left-0 right-0 z-30">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 lg:ml-64">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 flex items-center">
                            <svg class="h-8 w-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
                            <span class="ml-2 text-xl font-semibold text-gray-900">Pre-Auth System</span>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <span class="text-sm text-gray-700 mr-4" id="currentUserName">User</span>
                        <button onclick="logout()" class="text-sm text-red-600 hover:text-red-800">Logout</button>
                    </div>
                </div>
            </div>
        </nav>

        <div class="pt-16 px-4 sm:px-6 lg:px-8 py-8">
            <div class="max-w-4xl mx-auto">
                <div class="mb-8">
                    <h1 class="text-3xl font-bold text-gray-900">My Profile</h1>
                    <p class="mt-2 text-gray-600">Manage your account information and preferences</p>
                </div>

                <!-- Profile Picture -->
                <div class="bg-white rounded-lg shadow p-6 mb-6">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <div class="h-24 w-24 rounded-full bg-blue-100 flex items-center justify-center">
                                <span class="text-3xl font-bold text-blue-600" id="userInitials">U</span>
                            </div>
                        </div>
                        <div class="ml-6">
                            <h2 class="text-xl font-semibold text-gray-900" id="displayName"></h2>
                            <p class="text-sm text-gray-500" id="displayRole"></p>
                            <button class="mt-2 text-sm text-blue-600 hover:text-blue-800">Change Photo</button>
                        </div>
                    </div>
                </div>

                <!-- Personal Information -->
                <div class="bg-white rounded-lg shadow p-6 mb-6">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-lg font-semibold text-gray-900">Personal Information</h2>
                        <button onclick="toggleEdit('personal')" id="editPersonalBtn" class="text-blue-600 hover:text-blue-800 text-sm">Edit</button>
                    </div>
                    <form id="personalForm">
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Full Name (English)</label>
                                <input type="text" id="nameEN" disabled class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-50">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Full Name (Arabic)</label>
                                <input type="text" id="nameAR" disabled class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-50">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                                <input type="email" id="email" disabled class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-50">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Phone</label>
                                <input type="tel" id="phone" disabled class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-50">
                            </div>
                        </div>
                        <div id="personalActions" class="hidden mt-4 flex justify-end gap-3">
                            <button type="button" onclick="cancelEdit('personal')" class="px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50">Cancel</button>
                            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Save Changes</button>
                        </div>
                    </form>
                </div>

                <!-- Account Information -->
                <div class="bg-white rounded-lg shadow p-6 mb-6">
                    <h2 class="text-lg font-semibold text-gray-900 mb-4">Account Information</h2>
                    <div class="grid grid-cols-2 gap-4 text-sm">
                        <div><span class="text-gray-500">User ID:</span> <span id="userId" class="font-medium"></span></div>
                        <div><span class="text-gray-500">Role:</span> <span id="userRole" class="font-medium"></span></div>
                        <div><span class="text-gray-500">Department:</span> <span id="department" class="font-medium"></span></div>
                        <div><span class="text-gray-500">Status:</span> <span id="status" class="inline-block px-2 py-1 text-xs font-semibold rounded-full bg-green-100 text-green-800"></span></div>
                        <div><span class="text-gray-500">Member Since:</span> <span id="createdDate" class="font-medium"></span></div>
                        <div><span class="text-gray-500">Last Login:</span> <span id="lastLogin" class="font-medium"></span></div>
                    </div>
                </div>

                <!-- Security -->
                <div class="bg-white rounded-lg shadow p-6 mb-6">
                    <h2 class="text-lg font-semibold text-gray-900 mb-4">Security</h2>
                    <div class="space-y-3">
                        <button onclick="changePassword()" class="w-full flex items-center justify-between p-4 border border-gray-200 rounded-lg hover:border-blue-500 hover:bg-blue-50 transition-colors">
                            <div class="flex items-center">
                                <svg class="h-5 w-5 text-gray-400 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/></svg>
                                <div class="text-left">
                                    <p class="text-sm font-medium text-gray-900">Change Password</p>
                                    <p class="text-xs text-gray-500">Update your password regularly</p>
                                </div>
                            </div>
                            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
                        </button>
                    </div>
                </div>

                <!-- Activity Summary -->
                <div class="bg-white rounded-lg shadow p-6">
                    <h2 class="text-lg font-semibold text-gray-900 mb-4">Activity Summary</h2>
                    <div class="grid grid-cols-3 gap-4">
                        <div class="text-center p-4 bg-blue-50 rounded-lg">
                            <p class="text-2xl font-bold text-blue-600" id="totalRequests">0</p>
                            <p class="text-sm text-gray-600">Total Requests</p>
                        </div>
                        <div class="text-center p-4 bg-green-50 rounded-lg">
                            <p class="text-2xl font-bold text-green-600" id="approvedRequests">0</p>
                            <p class="text-sm text-gray-600">Approved</p>
                        </div>
                        <div class="text-center p-4 bg-yellow-50 rounded-lg">
                            <p class="text-2xl font-bold text-yellow-600" id="pendingRequests">0</p>
                            <p class="text-sm text-gray-600">Pending</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="hidden fixed bottom-4 right-4 px-6 py-4 rounded-lg shadow-lg z-50"></div>

    <script src="../assets/js/mock-data-complete.js"></script>
    <script src="../assets/js/validation.js"></script>
    <script src="../assets/js/state-management.js"></script>
    <script src="../assets/js/sidebar.js"></script>
    <script>
        let currentUser = null;

        function initProfile() {
            currentUser = getCurrentUser();
            if (!currentUser) {
                window.location.href = '../index.html';
                return;
            }
            
            loadProfileData();
            loadActivitySummary();
        }

        function loadProfileData() {
            document.getElementById('currentUserName').textContent = currentUser.nameEN;
            document.getElementById('displayName').textContent = currentUser.nameEN;
            document.getElementById('displayRole').textContent = currentUser.role.charAt(0).toUpperCase() + currentUser.role.slice(1);
            document.getElementById('userInitials').textContent = currentUser.nameEN.split(' ').map(n => n[0]).join('').toUpperCase();
            
            document.getElementById('nameEN').value = currentUser.nameEN;
            document.getElementById('nameAR').value = currentUser.nameAR || '';
            document.getElementById('email').value = currentUser.email;
            document.getElementById('phone').value = currentUser.phone || '';
            
            document.getElementById('userId').textContent = currentUser.id;
            document.getElementById('userRole').textContent = currentUser.role.charAt(0).toUpperCase() + currentUser.role.slice(1);
            document.getElementById('department').textContent = currentUser.department || 'N/A';
            document.getElementById('status').textContent = currentUser.status || 'Active';
            document.getElementById('createdDate').textContent = formatDate(currentUser.createdDate || new Date().toISOString());
            document.getElementById('lastLogin').textContent = formatDateTime(new Date().toISOString());
        }

        function loadActivitySummary() {
            const userRequests = mockRequests.filter(r => r.submittedBy === currentUser.nameEN);
            document.getElementById('totalRequests').textContent = userRequests.length;
            document.getElementById('approvedRequests').textContent = userRequests.filter(r => r.status === 'approved').length;
            document.getElementById('pendingRequests').textContent = userRequests.filter(r => ['submitted', 'under_review'].includes(r.status)).length;
        }

        function toggleEdit(section) {
            if (section === 'personal') {
                const inputs = document.querySelectorAll('#personalForm input');
                const actions = document.getElementById('personalActions');
                const btn = document.getElementById('editPersonalBtn');
                
                inputs.forEach(input => {
                    if (input.id !== 'email') {
                        input.disabled = false;
                        input.classList.remove('bg-gray-50');
                        input.classList.add('focus:ring-2', 'focus:ring-blue-500');
                    }
                });
                actions.classList.remove('hidden');
                btn.classList.add('hidden');
            }
        }

        function cancelEdit(section) {
            if (section === 'personal') {
                const inputs = document.querySelectorAll('#personalForm input');
                const actions = document.getElementById('personalActions');
                const btn = document.getElementById('editPersonalBtn');
                
                inputs.forEach(input => {
                    input.disabled = true;
                    input.classList.add('bg-gray-50');
                });
                actions.classList.add('hidden');
                btn.classList.remove('hidden');
                loadProfileData();
            }
        }

        document.getElementById('personalForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            currentUser.nameEN = document.getElementById('nameEN').value;
            currentUser.nameAR = document.getElementById('nameAR').value;
            currentUser.phone = document.getElementById('phone').value;
            
            saveCurrentUser(currentUser);
            cancelEdit('personal');
            showToast('Profile updated successfully!', 'success');
        });

        function changePassword() {
            window.location.href = 'change-password.html';
        }

        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            const colors = {success: 'bg-green-600 text-white', error: 'bg-red-600 text-white', info: 'bg-blue-600 text-white'};
            toast.className = `fixed bottom-4 right-4 px-6 py-4 rounded-lg shadow-lg z-50 ${colors[type]}`;
            toast.textContent = message;
            toast.classList.remove('hidden');
            setTimeout(() => toast.classList.add('hidden'), 3000);
        }

        initProfile();
    </script>
</body>
</html>
