<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backup & Restore - Pre-Authorization System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div id="sidebarContainer"></div>
    <div class="lg:ml-64">
        <nav class="bg-white shadow-sm border-b fixed top-0 left-0 right-0 z-30">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 lg:ml-64">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 flex items-center">
                            <svg class="h-8 w-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
                            <span class="ml-2 text-xl font-semibold text-gray-900">Pre-Auth System</span>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <span class="text-sm text-gray-700 mr-4" id="currentUserName">User</span>
                        <button onclick="logout()" class="text-sm text-red-600 hover:text-red-800">Logout</button>
                    </div>
                </div>
            </div>
        </nav>

        <div class="pt-16 px-4 sm:px-6 lg:px-8 py-8">
            <div class="max-w-4xl mx-auto">
                <div class="mb-8">
                    <h1 class="text-3xl font-bold text-gray-900">Backup & Restore</h1>
                    <p class="mt-2 text-gray-600">Manage system backups and data restoration</p>
                </div>

                <!-- Create Backup -->
                <div class="bg-white rounded-lg shadow p-6 mb-6">
                    <h2 class="text-lg font-semibold text-gray-900 mb-4">Create Backup</h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Backup Type</label>
                            <select id="backupType" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                                <option value="full">Full Backup (All Data)</option>
                                <option value="requests">Requests Only</option>
                                <option value="users">Users & Settings</option>
                                <option value="tests">Tests & ICD-10 Codes</option>
                            </select>
                        </div>
                        <button onclick="createBackup()" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Create Backup Now</button>
                    </div>
                </div>

                <!-- Automatic Backups -->
                <div class="bg-white rounded-lg shadow p-6 mb-6">
                    <h2 class="text-lg font-semibold text-gray-900 mb-4">Automatic Backups</h2>
                    <div class="space-y-4">
                        <div>
                            <label class="flex items-center">
                                <input type="checkbox" checked class="rounded border-gray-300 text-blue-600">
                                <span class="ml-2 text-sm text-gray-700">Enable automatic backups</span>
                            </label>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Backup Frequency</label>
                            <select class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                                <option value="daily">Daily</option>
                                <option value="weekly">Weekly</option>
                                <option value="monthly">Monthly</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Retention Period (days)</label>
                            <input type="number" value="30" min="7" max="365" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                        </div>
                    </div>
                </div>

                <!-- Backup History -->
                <div class="bg-white rounded-lg shadow p-6">
                    <h2 class="text-lg font-semibold text-gray-900 mb-4">Backup History</h2>
                    <div class="space-y-3">
                        <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
                            <div>
                                <p class="text-sm font-medium text-gray-900">Full Backup - 2024-01-17 14:30</p>
                                <p class="text-xs text-gray-500">Size: 245 MB • Status: Completed</p>
                            </div>
                            <div class="flex gap-2">
                                <button onclick="downloadBackup('backup1')" class="px-3 py-1 text-sm bg-blue-600 text-white rounded hover:bg-blue-700">Download</button>
                                <button onclick="restoreBackup('backup1')" class="px-3 py-1 text-sm bg-green-600 text-white rounded hover:bg-green-700">Restore</button>
                            </div>
                        </div>
                        <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
                            <div>
                                <p class="text-sm font-medium text-gray-900">Full Backup - 2024-01-16 14:30</p>
                                <p class="text-xs text-gray-500">Size: 242 MB • Status: Completed</p>
                            </div>
                            <div class="flex gap-2">
                                <button onclick="downloadBackup('backup2')" class="px-3 py-1 text-sm bg-blue-600 text-white rounded hover:bg-blue-700">Download</button>
                                <button onclick="restoreBackup('backup2')" class="px-3 py-1 text-sm bg-green-600 text-white rounded hover:bg-green-700">Restore</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="hidden fixed bottom-4 right-4 px-6 py-4 rounded-lg shadow-lg z-50"></div>

    <script src="../../assets/js/mock-data-complete.js"></script>
    <script src="../../assets/js/state-management.js"></script>
    <script src="../../assets/js/sidebar.js"></script>
    <script>
        function initBackup() {
            const user = getCurrentUser();
            if (user) document.getElementById('currentUserName').textContent = user.nameEN;
        }

        function createBackup() {
            const type = document.getElementById('backupType').value;
            showToast('Creating backup...', 'info');
            setTimeout(() => showToast('Backup created successfully!', 'success'), 2000);
        }

        function downloadBackup(id) {
            showToast('Downloading backup...', 'info');
        }

        function restoreBackup(id) {
            if (confirm('Are you sure you want to restore this backup? Current data will be replaced.')) {
                showToast('Restoring backup...', 'info');
                setTimeout(() => showToast('Backup restored successfully!', 'success'), 2000);
            }
        }

        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            const colors = {success: 'bg-green-600 text-white', error: 'bg-red-600 text-white', info: 'bg-blue-600 text-white'};
            toast.className = `fixed bottom-4 right-4 px-6 py-4 rounded-lg shadow-lg z-50 ${colors[type]}`;
            toast.textContent = message;
            toast.classList.remove('hidden');
            setTimeout(() => toast.classList.add('hidden'), 3000);
        }

        initBackup();
    </script>
</body>
</html>
