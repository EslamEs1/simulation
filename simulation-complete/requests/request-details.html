<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Details - Pre-Authorization System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50" data-page="RequestDetails">
    <div id="sidebarContainer"></div>
    <div class="lg:ml-64">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b fixed top-0 left-0 right-0 z-30">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 lg:ml-64">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <svg class="h-8 w-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                        </svg>
                        <span class="ml-2 text-xl font-semibold text-gray-900">Pre-Auth System</span>
                    </div>
                </div>
                <div class="flex items-center">
                    <span class="text-sm text-gray-700 mr-4" id="currentUserName">User</span>
                    <button onclick="logout()" class="text-sm text-red-600 hover:text-red-800">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="pt-16 px-4 sm:px-6 lg:px-8 py-8">
        <div class="max-w-7xl mx-auto">
        <!-- Header with Actions -->
        <div class="mb-8 flex justify-between items-start">
            <div>
                <div class="flex items-center gap-3 mb-2">
                    <h1 class="text-3xl font-bold text-gray-900" id="requestId">REQ-2026-001</h1>
                    <span id="statusBadge" class="px-3 py-1 text-sm font-semibold rounded-full"></span>
                </div>
                <p class="text-gray-600">Submitted: <span id="submittedDate"></span></p>
            </div>
            <div class="flex gap-3">
                <button onclick="window.location.href='my-requests.html'" class="px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50">
                    ‚Üê Back to My Requests
                </button>
                <div id="actionButtons"></div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Main Content (Left 2/3) -->
            <div class="lg:col-span-2 space-y-6">
                <!-- Patient Information -->
                <div class="bg-white rounded-lg shadow">
                    <div class="px-6 py-4 border-b border-gray-200">
                        <h2 class="text-lg font-semibold text-gray-900">Patient Information</h2>
                    </div>
                    <div class="p-6">
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="text-sm font-medium text-gray-500">Full Name</label>
                                <p class="text-gray-900 font-medium" id="patientName"></p>
                            </div>
                            <div>
                                <label class="text-sm font-medium text-gray-500">Patient ID</label>
                                <p class="text-gray-900 font-medium" id="patientId"></p>
                            </div>
                            <div>
                                <label class="text-sm font-medium text-gray-500">Age</label>
                                <p class="text-gray-900" id="patientAge"></p>
                            </div>
                            <div>
                                <label class="text-sm font-medium text-gray-500">Gender</label>
                                <p class="text-gray-900" id="patientGender"></p>
                            </div>
                            <div>
                                <label class="text-sm font-medium text-gray-500">Insurance Number</label>
                                <p class="text-gray-900 font-mono" id="insuranceNumber"></p>
                            </div>
                            <div>
                                <label class="text-sm font-medium text-gray-500">Contact</label>
                                <p class="text-gray-900" id="patientContact"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Test Information -->
                <div class="bg-white rounded-lg shadow">
                    <div class="px-6 py-4 border-b border-gray-200">
                        <h2 class="text-lg font-semibold text-gray-900">Test Information</h2>
                    </div>
                    <div class="p-6">
                        <div class="grid grid-cols-2 gap-4">
                            <div class="col-span-2">
                                <label class="text-sm font-medium text-gray-500">Test Name</label>
                                <p class="text-gray-900 font-medium text-lg" id="testName"></p>
                            </div>
                            <div>
                                <label class="text-sm font-medium text-gray-500">Test Code</label>
                                <p class="text-gray-900 font-mono" id="testCode"></p>
                            </div>
                            <div>
                                <label class="text-sm font-medium text-gray-500">Category</label>
                                <p id="testCategory"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Clinical Symptoms -->
                <div class="bg-white rounded-lg shadow">
                    <div class="px-6 py-4 border-b border-gray-200">
                        <h2 class="text-lg font-semibold text-gray-900">Clinical Symptoms</h2>
                    </div>
                    <div class="p-6">
                        <div id="symptomsList" class="space-y-2"></div>
                    </div>
                </div>

                <!-- ICD-10 Codes -->
                <div class="bg-white rounded-lg shadow">
                    <div class="px-6 py-4 border-b border-gray-200">
                        <h2 class="text-lg font-semibold text-gray-900">ICD-10 Codes</h2>
                    </div>
                    <div class="p-6">
                        <div id="icd10List" class="space-y-2"></div>
                    </div>
                </div>

                <!-- Clinical Justification -->
                <div class="bg-white rounded-lg shadow">
                    <div class="px-6 py-4 border-b border-gray-200">
                        <h2 class="text-lg font-semibold text-gray-900">Clinical Justification</h2>
                    </div>
                    <div class="p-6">
                        <div id="justificationText" class="text-gray-700 whitespace-pre-wrap"></div>
                    </div>
                </div>

                <!-- Supporting Documents -->
                <div class="bg-white rounded-lg shadow">
                    <div class="px-6 py-4 border-b border-gray-200">
                        <h2 class="text-lg font-semibold text-gray-900">Supporting Documents</h2>
                    </div>
                    <div class="p-6">
                        <div id="documentsList" class="space-y-2"></div>
                    </div>
                </div>

                <!-- Approval/Rejection Details (if applicable) -->
                <div id="decisionDetails" class="hidden bg-white rounded-lg shadow">
                    <div class="px-6 py-4 border-b border-gray-200">
                        <h2 class="text-lg font-semibold text-gray-900" id="decisionTitle"></h2>
                    </div>
                    <div class="p-6" id="decisionContent"></div>
                </div>
            </div>

            <!-- Sidebar (Right 1/3) -->
            <div class="space-y-6">
                <!-- Request Status -->
                <div class="bg-white rounded-lg shadow p-6">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4">Request Status</h3>
                    <div class="space-y-3">
                        <div class="flex items-center justify-between">
                            <span class="text-sm text-gray-600">Current Status</span>
                            <span id="currentStatus" class="text-sm font-semibold"></span>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-sm text-gray-600">Submitted By</span>
                            <span id="submittedBy" class="text-sm font-semibold"></span>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-sm text-gray-600">Reviewer</span>
                            <span id="reviewer" class="text-sm font-semibold"></span>
                        </div>
                        <div id="approvalInfo" class="hidden pt-3 border-t border-gray-200">
                            <div class="flex items-center justify-between mb-2">
                                <span class="text-sm text-gray-600">Approval Number</span>
                                <span id="approvalNumber" class="text-sm font-mono font-semibold text-green-600"></span>
                            </div>
                            <div class="flex items-center justify-between">
                                <span class="text-sm text-gray-600">Expires</span>
                                <span id="expirationDate" class="text-sm font-semibold"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Request History -->
                <div class="bg-white rounded-lg shadow p-6">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4">Request History</h3>
                    <div id="requestHistory" class="space-y-3 text-sm">
                        <!-- Populated by JavaScript -->
                    </div>
                </div>

                <!-- More Info Message (if applicable) -->
                <div id="moreInfoMessage" class="hidden bg-yellow-50 border border-yellow-200 rounded-lg p-6">
                    <h3 class="text-lg font-semibold text-yellow-900 mb-2">More Information Needed</h3>
                    <p class="text-sm text-yellow-800" id="moreInfoText"></p>
                    <button onclick="resubmitRequest()" class="mt-4 w-full px-4 py-2 bg-yellow-600 text-white rounded-lg hover:bg-yellow-700">
                        Resubmit Request
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="hidden fixed bottom-4 right-4 px-6 py-4 rounded-lg shadow-lg z-50"></div>

    <!-- Scripts -->
    <script src="../assets/js/mock-data-complete.js"></script>
    <script src="../assets/js/validation.js"></script>
    <script src="../assets/js/state-management.js"></script>
    <script src="../assets/js/sidebar.js"></script>
    <script src="../assets/js/edge-cases.js"></script>
    <script>
        let currentRequest = null;

        function initRequestDetails() {
            const user = getCurrentUser();
            if (user) {
                document.getElementById('currentUserName').textContent = user.nameEN;
            }
            
            const urlParams = new URLSearchParams(window.location.search);
            const requestId = urlParams.get('id');
            
            if (!requestId) {
                showToast('No request ID provided', 'error');
                setTimeout(() => window.location.href = 'my-requests.html', 2000);
                return;
            }
            
            loadRequest(requestId);
        }

        function loadRequest(requestId) {
            currentRequest = getRequestById(requestId);
            if (!currentRequest) {
                showToast('Request not found', 'error');
                setTimeout(() => window.location.href = 'my-requests.html', 2000);
                return;
            }
            
            const test = getTestById(currentRequest.testId);
            
            // Header
            document.getElementById('requestId').textContent = currentRequest.id;
            document.getElementById('statusBadge').className = `px-3 py-1 text-sm font-semibold rounded-full ${getStatusBadgeClass(currentRequest.status)}`;
            document.getElementById('statusBadge').textContent = getStatusLabel(currentRequest.status);
            document.getElementById('submittedDate').textContent = formatDate(currentRequest.submittedDate);
            
            // Action buttons
            renderActionButtons();
            
            // Patient Information
            document.getElementById('patientName').textContent = currentRequest.patientName;
            document.getElementById('patientId').textContent = currentRequest.patientId;
            document.getElementById('patientAge').textContent = currentRequest.patientAge;
            document.getElementById('patientGender').textContent = currentRequest.patientGender;
            document.getElementById('insuranceNumber').textContent = currentRequest.insuranceNumber;
            document.getElementById('patientContact').textContent = currentRequest.patientContact || 'N/A';
            
            // Test Information
            document.getElementById('testName').textContent = currentRequest.testName;
            document.getElementById('testCode').textContent = test?.code || 'N/A';
            document.getElementById('testCategory').innerHTML = `<span class="px-2 py-1 text-xs font-medium rounded-full ${getCategoryColor(test?.category)}">${test?.category || 'N/A'}</span>`;
            
            // Symptoms
            const symptomsList = document.getElementById('symptomsList');
            if (currentRequest.symptoms && currentRequest.symptoms.length > 0) {
                symptomsList.innerHTML = currentRequest.symptoms.map(symptom => 
                    `<div class="flex items-center"><svg class="h-5 w-5 text-green-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg><span>${symptom}</span></div>`
                ).join('');
            } else {
                symptomsList.innerHTML = '<p class="text-gray-500">No symptoms listed</p>';
            }
            
            // ICD-10 Codes
            const icd10List = document.getElementById('icd10List');
            if (currentRequest.icd10Codes && currentRequest.icd10Codes.length > 0) {
                icd10List.innerHTML = currentRequest.icd10Codes.map(code => 
                    `<div class="flex items-center"><span class="font-mono font-semibold px-3 py-1 bg-blue-50 rounded">${code}</span></div>`
                ).join('');
            } else {
                icd10List.innerHTML = '<p class="text-gray-500">No ICD-10 codes provided</p>';
            }
            
            // Justification
            document.getElementById('justificationText').textContent = currentRequest.justification || 'No justification provided';
            
            // Documents
            const documentsList = document.getElementById('documentsList');
            if (currentRequest.documents && currentRequest.documents.length > 0) {
                documentsList.innerHTML = currentRequest.documents.map(doc => `
                    <div class="flex items-center justify-between p-3 border border-gray-200 rounded">
                        <div class="flex items-center">
                            <svg class="h-5 w-5 text-gray-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
                            <span class="text-sm">${doc.name}</span>
                        </div>
                        <button class="text-sm text-blue-600 hover:text-blue-800">Download</button>
                    </div>
                `).join('');
            } else {
                documentsList.innerHTML = '<p class="text-gray-500">No documents uploaded</p>';
            }
            
            // Sidebar - Status
            document.getElementById('currentStatus').textContent = getStatusLabel(currentRequest.status);
            document.getElementById('submittedBy').textContent = currentRequest.submittedBy;
            document.getElementById('reviewer').textContent = currentRequest.reviewer || 'Not assigned';
            
            // Approval info
            if (currentRequest.status === 'approved') {
                document.getElementById('approvalInfo').classList.remove('hidden');
                document.getElementById('approvalNumber').textContent = currentRequest.approvalNumber || 'N/A';
                document.getElementById('expirationDate').textContent = formatDate(currentRequest.expirationDate);
            }
            
            // Decision details
            if (currentRequest.status === 'approved') {
                showDecisionDetails('Approval Details', `
                    <div class="space-y-3">
                        <div>
                            <label class="text-sm font-medium text-gray-500">Approval Number</label>
                            <p class="text-lg font-mono font-semibold text-green-600">${currentRequest.approvalNumber}</p>
                        </div>
                        <div>
                            <label class="text-sm font-medium text-gray-500">Approved By</label>
                            <p class="text-gray-900">${currentRequest.reviewer}</p>
                        </div>
                        <div>
                            <label class="text-sm font-medium text-gray-500">Approval Date</label>
                            <p class="text-gray-900">${formatDate(currentRequest.approvalDate)}</p>
                        </div>
                        <div>
                            <label class="text-sm font-medium text-gray-500">Expiration Date</label>
                            <p class="text-gray-900">${formatDate(currentRequest.expirationDate)}</p>
                        </div>
                        ${currentRequest.approvalNotes ? `
                            <div>
                                <label class="text-sm font-medium text-gray-500">Notes</label>
                                <p class="text-gray-700">${currentRequest.approvalNotes}</p>
                            </div>
                        ` : ''}
                    </div>
                `);
            } else if (currentRequest.status === 'rejected') {
                showDecisionDetails('Rejection Details', `
                    <div class="space-y-3">
                        <div>
                            <label class="text-sm font-medium text-gray-500">Rejected By</label>
                            <p class="text-gray-900">${currentRequest.reviewer}</p>
                        </div>
                        <div>
                            <label class="text-sm font-medium text-gray-500">Rejection Date</label>
                            <p class="text-gray-900">${formatDate(currentRequest.rejectionDate)}</p>
                        </div>
                        <div>
                            <label class="text-sm font-medium text-gray-500">Reason</label>
                            <p class="text-gray-900">${currentRequest.rejectionReason || 'Not specified'}</p>
                        </div>
                        ${currentRequest.rejectionDetails ? `
                            <div>
                                <label class="text-sm font-medium text-gray-500">Details</label>
                                <p class="text-gray-700">${currentRequest.rejectionDetails}</p>
                            </div>
                        ` : ''}
                    </div>
                `);
            }
            
            // More info message
            if (currentRequest.status === 'more_info_needed') {
                document.getElementById('moreInfoMessage').classList.remove('hidden');
                document.getElementById('moreInfoText').textContent = currentRequest.moreInfoMessage || 'The reviewer has requested additional information.';
            }
            
            // Request history
            loadRequestHistory();
        }

        function renderActionButtons() {
            const buttons = document.getElementById('actionButtons');
            let html = '';
            
            if (currentRequest.status === 'draft') {
                html += `<button onclick="editDraft()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Edit Draft</button>`;
                html += `<button onclick="cancelRequest()" class="px-4 py-2 border border-red-300 text-red-600 rounded-lg hover:bg-red-50">Cancel</button>`;
            } else if (currentRequest.status === 'more_info_needed') {
                html += `<button onclick="resubmitRequest()" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">Resubmit</button>`;
            } else if (currentRequest.status === 'submitted') {
                html += `<button onclick="cancelRequest()" class="px-4 py-2 border border-red-300 text-red-600 rounded-lg hover:bg-red-50">Cancel Request</button>`;
            } else if (currentRequest.status === 'approved') {
                html += `<button onclick="printApproval()" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">Print Approval</button>`;
            }
            
            buttons.innerHTML = html;
        }

        function showDecisionDetails(title, content) {
            document.getElementById('decisionDetails').classList.remove('hidden');
            document.getElementById('decisionTitle').textContent = title;
            document.getElementById('decisionContent').innerHTML = content;
        }

        function loadRequestHistory() {
            const history = currentRequest.statusHistory || [];
            const historyDiv = document.getElementById('requestHistory');
            
            if (history.length === 0) {
                historyDiv.innerHTML = '<p class="text-gray-500">No history available</p>';
                return;
            }
            
            historyDiv.innerHTML = history.map(entry => `
                <div class="border-l-2 border-blue-500 pl-3">
                    <p class="font-semibold text-gray-900">${getStatusLabel(entry.status)}</p>
                    <p class="text-gray-600">${entry.user}</p>
                    <p class="text-gray-500 text-xs">${formatDateTime(entry.timestamp)}</p>
                </div>
            `).join('');
        }

        function editDraft(requestId) {
            window.location.href = `edit-draft.html?id=${requestId}`;
        }

        function resubmitRequest(requestId) {
            window.location.href = `resubmit.html?id=${requestId}`;
        }

        function cancelRequest() {
            if (confirm('Are you sure you want to cancel this request?')) {
                currentRequest.status = 'cancelled';
                showToast('Request cancelled', 'success');
                setTimeout(() => window.location.href = 'my-requests.html', 1500);
            }
        }

        function printApproval() {
            window.print();
        }

        function getCategoryColor(category) {
            const colors = {
                hormones: 'bg-purple-100 text-purple-800',
                antibodies: 'bg-blue-100 text-blue-800',
                blood: 'bg-red-100 text-red-800',
                urine: 'bg-yellow-100 text-yellow-800',
                vitamins: 'bg-green-100 text-green-800',
                other: 'bg-gray-100 text-gray-800'
            };
            return colors[category] || colors.other;
        }

        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            const colors = {
                success: 'bg-green-600 text-white',
                error: 'bg-red-600 text-white',
                warning: 'bg-yellow-600 text-white',
                info: 'bg-blue-600 text-white'
            };
            
            toast.className = `fixed bottom-4 right-4 px-6 py-4 rounded-lg shadow-lg z-50 ${colors[type]}`;
            toast.textContent = message;
            toast.classList.remove('hidden');
            
            setTimeout(() => {
                toast.classList.add('hidden');
            }, 3000);
        }

        initRequestDetails();
    </script>
    </div>
</body>
</html>
