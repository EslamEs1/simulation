<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Request - Supporting Documents - Pre-Authorization System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50" data-page="CreateRequestStep6">
    <div id="sidebarContainer"></div>
    <div class="lg:ml-64">
    <nav class="bg-white shadow-sm border-b fixed top-0 left-0 right-0 z-30">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 lg:ml-64">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <svg class="h-8 w-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                        </svg>
                        <span class="ml-2 text-xl font-semibold text-gray-900">Pre-Auth System</span>
                    </div>
                </div>
                <div class="flex items-center">
                    <span class="text-sm text-gray-700 mr-4" id="currentUserName">User</span>
                    <button onclick="logout()" class="text-sm text-red-600 hover:text-red-800">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="bg-white border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center justify-between text-xs">
                <div class="flex items-center flex-1"><div class="flex items-center"><div class="h-8 w-8 rounded-full bg-green-600 text-white flex items-center justify-center font-semibold">✓</div><span class="ml-2 text-green-600 font-medium">Test</span></div><div class="flex-1 h-1 bg-green-600 mx-2"></div></div>
                <div class="flex items-center flex-1"><div class="flex items-center"><div class="h-8 w-8 rounded-full bg-green-600 text-white flex items-center justify-center font-semibold">✓</div><span class="ml-2 text-green-600 font-medium">Patient</span></div><div class="flex-1 h-1 bg-green-600 mx-2"></div></div>
                <div class="flex items-center flex-1"><div class="flex items-center"><div class="h-8 w-8 rounded-full bg-green-600 text-white flex items-center justify-center font-semibold">✓</div><span class="ml-2 text-green-600 font-medium">Symptoms</span></div><div class="flex-1 h-1 bg-green-600 mx-2"></div></div>
                <div class="flex items-center flex-1"><div class="flex items-center"><div class="h-8 w-8 rounded-full bg-green-600 text-white flex items-center justify-center font-semibold">✓</div><span class="ml-2 text-green-600 font-medium">ICD-10</span></div><div class="flex-1 h-1 bg-green-600 mx-2"></div></div>
                <div class="flex items-center flex-1"><div class="flex items-center"><div class="h-8 w-8 rounded-full bg-green-600 text-white flex items-center justify-center font-semibold">✓</div><span class="ml-2 text-green-600 font-medium">Justification</span></div><div class="flex-1 h-1 bg-blue-600 mx-2"></div></div>
                <div class="flex items-center flex-1"><div class="flex items-center"><div class="h-8 w-8 rounded-full bg-blue-600 text-white flex items-center justify-center font-semibold">6</div><span class="ml-2 text-blue-600 font-medium">Documents</span></div><div class="flex-1 h-1 bg-gray-200 mx-2"></div></div>
                <div class="flex items-center"><div class="h-8 w-8 rounded-full bg-gray-200 text-gray-500 flex items-center justify-center font-semibold">7</div><span class="ml-2 text-gray-500">Review</span></div>
            </div>
        </div>
    </div>

    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Step 6: Supporting Documents</h1>
            <p class="mt-2 text-gray-600">Upload supporting medical documents</p>
            <div class="mt-4 p-4 bg-blue-50 border border-blue-200 rounded-lg">
                <p class="text-sm text-blue-800" id="requirementText"></p>
            </div>
        </div>

        <form id="documentsForm" class="bg-white rounded-lg shadow p-8">
            <div class="space-y-6">
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center">
                    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                    </svg>
                    <div class="mt-4">
                        <label for="fileUpload" class="cursor-pointer">
                            <span class="mt-2 block text-sm font-medium text-gray-900">
                                Click to upload or drag and drop
                            </span>
                            <span class="mt-1 block text-xs text-gray-500">
                                PDF, JPG, PNG up to 10MB each
                            </span>
                        </label>
                        <input id="fileUpload" type="file" class="hidden" multiple accept=".pdf,.jpg,.jpeg,.png" onchange="handleFiles(this.files)">
                    </div>
                </div>

                <div id="filesList" class="space-y-2"></div>

                <div id="validationMessage" class="hidden p-4 rounded-lg"></div>
            </div>

            <div class="flex justify-between mt-8 pt-6 border-t">
                <button type="button" onclick="goBack()" class="px-6 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50">← Previous</button>
                <div class="flex gap-3">
                    <button type="button" onclick="saveDraftAndExit()" class="px-6 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50">Save Draft</button>
                    <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Next: Review →</button>
                </div>
            </div>
        </form>
    </div>

    <div id="toast" class="hidden fixed bottom-4 right-4 px-6 py-4 rounded-lg shadow-lg z-50"></div>

    <script src="../assets/js/mock-data-complete.js"></script>
    <script src="../assets/js/validation.js"></script>
    <script src="../assets/js/state-management.js"></script>
    <script src="../assets/js/sidebar.js"></script>
    <script src="../assets/js/edge-cases.js"></script>
    <script>
        let currentTest = null;
        let draft = null;
        let documents = [];

        function initStep6() {
            const user = getCurrentUser();
            if (user) document.getElementById('currentUserName').textContent = user.nameEN;
            
            draft = loadDraft();
            if (!draft || !draft.testId) {
                showToast('Please complete previous steps first', 'error');
                setTimeout(() => window.location.href = 'create-step1.html', 2000);
                return;
            }
            
            currentTest = getTestById(draft.testId);
            const required = currentTest?.documentsRequired;
            const minDocs = currentTest?.minDocuments || 0;
            
            if (required) {
                document.getElementById('requirementText').textContent = `Required: Minimum ${minDocs} document(s)`;
            } else {
                document.getElementById('requirementText').textContent = 'Optional: Upload supporting documents if available';
            }
            
            documents = draft.documents || [];
            renderFiles();
            setInterval(autoSaveDraft, 30000);
        }

        function handleFiles(files) {
            for (let file of files) {
                if (file.size > 10 * 1024 * 1024) {
                    showToast(`File ${file.name} is too large (max 10MB)`, 'error');
                    continue;
                }
                
                const allowedTypes = ['application/pdf', 'image/jpeg', 'image/png'];
                if (!allowedTypes.includes(file.type)) {
                    showToast(`File ${file.name} has invalid type`, 'error');
                    continue;
                }
                
                documents.push({
                    name: file.name,
                    size: file.size,
                    type: file.type,
                    uploadDate: new Date().toISOString()
                });
            }
            renderFiles();
            validateDocuments();
        }

        function removeFile(index) {
            documents.splice(index, 1);
            renderFiles();
            validateDocuments();
        }

        function renderFiles() {
            const container = document.getElementById('filesList');
            if (documents.length === 0) {
                container.innerHTML = '';
                return;
            }
            
            container.innerHTML = documents.map((doc, index) => `
                <div class="flex items-center justify-between p-4 border border-gray-200 rounded-lg">
                    <div class="flex items-center gap-3">
                        <svg class="h-8 w-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                        </svg>
                        <div>
                            <p class="text-sm font-medium text-gray-900">${doc.name}</p>
                            <p class="text-xs text-gray-500">${formatFileSize(doc.size)}</p>
                        </div>
                    </div>
                    <button type="button" onclick="removeFile(${index})" class="text-red-600 hover:text-red-800 text-sm">Remove</button>
                </div>
            `).join('');
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        function validateDocuments() {
            const required = currentTest?.documentsRequired;
            const minDocs = currentTest?.minDocuments || 0;
            const msg = document.getElementById('validationMessage');
            
            if (required && documents.length < minDocs) {
                msg.className = 'p-4 bg-red-50 border border-red-200 rounded-lg text-sm text-red-800';
                msg.textContent = `⚠ Please upload at least ${minDocs} document(s). Currently: ${documents.length}`;
                msg.classList.remove('hidden');
                return false;
            } else if (documents.length > 0) {
                msg.className = 'p-4 bg-green-50 border border-green-200 rounded-lg text-sm text-green-800';
                msg.textContent = `✓ ${documents.length} document(s) uploaded`;
                msg.classList.remove('hidden');
                return true;
            } else {
                msg.classList.add('hidden');
                return !required;
            }
        }

        function autoSaveDraft() {
            draft.documents = documents;
            saveDraft(draft);
        }

        document.getElementById('documentsForm').addEventListener('submit', function(e) {
            e.preventDefault();
            if (!validateDocuments()) {
                showToast('Please upload the required documents', 'error');
                return;
            }
            autoSaveDraft();
            window.location.href = 'create-step7.html';
        });

        function goBack() {
            autoSaveDraft();
            window.location.href = 'create-step5.html';
        }

        function saveDraftAndExit() {
            autoSaveDraft();
            showToast('Draft saved successfully', 'success');
            setTimeout(() => window.location.href = 'my-requests.html', 1500);
        }

        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            const colors = {success: 'bg-green-600 text-white', error: 'bg-red-600 text-white', info: 'bg-blue-600 text-white'};
            toast.className = `fixed bottom-4 right-4 px-6 py-4 rounded-lg shadow-lg z-50 ${colors[type]}`;
            toast.textContent = message;
            toast.classList.remove('hidden');
            setTimeout(() => toast.classList.add('hidden'), 3000);
        }

        initStep6();
    </script>
    </div>
</body>
</html>
