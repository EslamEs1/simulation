<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Report Builder - Pre-Authorization System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div id="sidebarContainer"></div>
    <div class="lg:ml-64">
        <nav class="bg-white shadow-sm border-b fixed top-0 left-0 right-0 z-30">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 lg:ml-64">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 flex items-center">
                            <svg class="h-8 w-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
                            <span class="ml-2 text-xl font-semibold text-gray-900">Pre-Auth System</span>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <span class="text-sm text-gray-700 mr-4" id="currentUserName">User</span>
                        <button onclick="logout()" class="text-sm text-red-600 hover:text-red-800">Logout</button>
                    </div>
                </div>
            </div>
        </nav>

        <div class="pt-16 px-4 sm:px-6 lg:px-8 py-8">
            <div class="max-w-6xl mx-auto">
                <div class="mb-8">
                    <h1 class="text-3xl font-bold text-gray-900">Custom Report Builder</h1>
                    <p class="mt-2 text-gray-600">Create custom reports with your own criteria</p>
                </div>

                <div class="grid grid-cols-3 gap-6">
                    <!-- Report Configuration -->
                    <div class="col-span-2 space-y-6">
                        <div class="bg-white rounded-lg shadow p-6">
                            <h2 class="text-lg font-semibold text-gray-900 mb-4">Report Details</h2>
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Report Name</label>
                                    <input type="text" placeholder="My Custom Report" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                                    <textarea rows="2" placeholder="Describe what this report shows..." class="w-full px-4 py-2 border border-gray-300 rounded-lg"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="bg-white rounded-lg shadow p-6">
                            <h2 class="text-lg font-semibold text-gray-900 mb-4">Data Source</h2>
                            <select class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                                <option>Requests</option>
                                <option>Tests</option>
                                <option>Users</option>
                                <option>Reviews</option>
                            </select>
                        </div>

                        <div class="bg-white rounded-lg shadow p-6">
                            <h2 class="text-lg font-semibold text-gray-900 mb-4">Columns</h2>
                            <div class="space-y-2">
                                <label class="flex items-center p-2 hover:bg-gray-50 rounded">
                                    <input type="checkbox" checked class="rounded border-gray-300 text-blue-600">
                                    <span class="ml-2 text-sm text-gray-700">Request ID</span>
                                </label>
                                <label class="flex items-center p-2 hover:bg-gray-50 rounded">
                                    <input type="checkbox" checked class="rounded border-gray-300 text-blue-600">
                                    <span class="ml-2 text-sm text-gray-700">Test Name</span>
                                </label>
                                <label class="flex items-center p-2 hover:bg-gray-50 rounded">
                                    <input type="checkbox" checked class="rounded border-gray-300 text-blue-600">
                                    <span class="ml-2 text-sm text-gray-700">Status</span>
                                </label>
                                <label class="flex items-center p-2 hover:bg-gray-50 rounded">
                                    <input type="checkbox" class="rounded border-gray-300 text-blue-600">
                                    <span class="ml-2 text-sm text-gray-700">Submitted Date</span>
                                </label>
                                <label class="flex items-center p-2 hover:bg-gray-50 rounded">
                                    <input type="checkbox" class="rounded border-gray-300 text-blue-600">
                                    <span class="ml-2 text-sm text-gray-700">Reviewer</span>
                                </label>
                            </div>
                        </div>

                        <div class="bg-white rounded-lg shadow p-6">
                            <h2 class="text-lg font-semibold text-gray-900 mb-4">Filters</h2>
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Date Range</label>
                                    <div class="grid grid-cols-2 gap-4">
                                        <input type="date" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                                        <input type="date" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                                    </div>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Status</label>
                                    <select class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                                        <option value="">All Statuses</option>
                                        <option>Approved</option>
                                        <option>Rejected</option>
                                        <option>Pending</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="flex justify-end gap-3">
                            <button class="px-6 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50">Cancel</button>
                            <button onclick="generateReport()" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Generate Report</button>
                        </div>
                    </div>

                    <!-- Saved Reports -->
                    <div class="space-y-6">
                        <div class="bg-white rounded-lg shadow p-6">
                            <h2 class="text-lg font-semibold text-gray-900 mb-4">Saved Reports</h2>
                            <div class="space-y-3">
                                <div class="p-3 border border-gray-200 rounded-lg hover:border-blue-500 cursor-pointer">
                                    <p class="text-sm font-medium text-gray-900">Monthly Summary</p>
                                    <p class="text-xs text-gray-500">Last run: 2 days ago</p>
                                </div>
                                <div class="p-3 border border-gray-200 rounded-lg hover:border-blue-500 cursor-pointer">
                                    <p class="text-sm font-medium text-gray-900">Approval Rates</p>
                                    <p class="text-xs text-gray-500">Last run: 1 week ago</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/js/mock-data-complete.js"></script>
    <script src="../assets/js/state-management.js"></script>
    <script src="../assets/js/sidebar.js"></script>
    <script>
        function initReportBuilder() {
            const user = getCurrentUser();
            if (user) document.getElementById('currentUserName').textContent = user.nameEN;
        }

        function generateReport() {
            alert('Generating custom report...');
        }

        initReportBuilder();
    </script>
</body>
</html>
